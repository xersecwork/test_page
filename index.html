<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Музыкальный плеер</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .player {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="player">
    <h1 id="track-name">Выберите песню</h1>
    <audio id="audio-player" controls></audio>
    <div class="controls">
      <button id="prev-button">Предыдущий</button>
      <button id="play-pause-button">Воспроизвести</button>
      <button id="next-button">Следующий</button>
    </div>
  </div>
  
  <script>
    let currentTrackIndex = 0;
    let tracks = [];
    const audioPlayer = document.getElementById('audio-player');
    const trackName = document.getElementById('track-name');
    const playPauseButton = document.getElementById('play-pause-button');
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');

    // Функция для загрузки списка треков с сервера
    async function loadTracks() {
      const response = await fetch('https://your-ngrok-url/track-list');
      tracks = await response.json();
      loadTrack(currentTrackIndex);
    }

    // Функция для загрузки текущего трека
    function loadTrack(index) {
      if (tracks.length > 0) {
        const track = tracks[index];
        audioPlayer.src = track.url;
        trackName.textContent = track.name;
        audioPlayer.play();
      }
    }

    // Переключить на следующий трек
    function nextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      loadTrack(currentTrackIndex);
    }

    // Переключить на предыдущий трек
    function prevTrack() {
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrackIndex);
    }

    // Тоггл воспроизведения / паузы
    function togglePlayPause() {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseButton.textContent = 'Пауза';
      } else {
        audioPlayer.pause();
        playPauseButton.textContent = 'Воспроизвести';
      }
    }

    playPauseButton.addEventListener('click', togglePlayPause);
    prevButton.addEventListener('click', prevTrack);
    nextButton.addEventListener('click', nextTrack);

    window.onload = loadTracks;
  </script>
</body>
</html>

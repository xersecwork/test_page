<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Music</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #0088cc;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f8c;
        }
    </style>
</head>
<body>
    <h1>Play Music in Telegram</h1>
    <button id="playMusicButton">Play Music</button>

    <script>
        // Инициализация Telegram Web App SDK
        const tg = window.Telegram.WebApp;

        // Полный URL аудиофайла
        const audioUrl = tg.initDataUnsafe.query_id 
            ? "https://xersecwork.github.io/test_page/music_1.mp3"
            : "music_1.mp3"; // Локальная копия для тестирования вне Telegram.

        // Обработчик кнопки
        document.getElementById('playMusicButton').addEventListener('click', () => {
            // Отправляем данные в Telegram
            tg.sendData(JSON.stringify({
                type: "audio",
                url: audioUrl,
                title: "My Track",
                artist: "Unknown Artist"
            }));

            // Уведомляем пользователя
            tg.showAlert("Музыка будет воспроизведена через встроенный плеер Telegram!");
        });

        // Расширяем Web App
        tg.expand();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      text-align: center;
    }
    #player {
      margin-top: 50px;
    }
    #trackName {
      font-size: 20px;
      margin-top: 10px;
    }
    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Music Player</h1>
  <div id="player">
    <audio id="audioPlayer" controls>
      Your browser does not support the audio element.
    </audio>
    <div id="trackName">No track playing</div>
    <button id="prevTrack">Previous</button>
    <button id="playPause">Play</button>
    <button id="nextTrack">Next</button>
  </div>

  <!-- Подключаем библиотеку для Telegram Web App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    // Инициализация Telegram Web App
    const tg = window.Telegram.WebApp;

    // Настройка кнопки для закрытия Telegram Web App (если нужно)
    tg.MainButton.setParams({
      text: "Close Player"
    });
    tg.MainButton.onClick(() => {
      tg.close();
    });

    // Плеер
    let audioPlayer = document.getElementById('audioPlayer');
    let trackName = document.getElementById('trackName');
    let playPauseButton = document.getElementById('playPause');
    let prevTrackButton = document.getElementById('prevTrack');
    let nextTrackButton = document.getElementById('nextTrack');

    let tracks = [];
    let currentTrackIndex = 0;

    // Получаем список треков с сервера
    fetch('https://your-ngrok-url/api/tracks')
      .then(response => response.json())
      .then(data => {
        tracks = data.tracks;
        loadTrack(currentTrackIndex);
      });

    function loadTrack(index) {
      if (tracks.length > 0) {
        audioPlayer.src = tracks[index].url;
        trackName.textContent = tracks[index].name;
        audioPlayer.load();
      }
    }

    playPauseButton.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseButton.textContent = 'Pause';
      } else {
        audioPlayer.pause();
        playPauseButton.textContent = 'Play';
      }
    });

    prevTrackButton.addEventListener('click', () => {
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrackIndex);
      audioPlayer.play();
      playPauseButton.textContent = 'Pause';
    });

    nextTrackButton.addEventListener('click', () => {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      loadTrack(currentTrackIndex);
      audioPlayer.play();
      playPauseButton.textContent = 'Pause';
    });

    // Обновляем состояние кнопки Telegram Web App
    tg.ready();
  </script>
</body>
</html>

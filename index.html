<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Music Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }
        .player-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .player-container button {
            background-color: #0088cc;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .player-container button:hover {
            background-color: #005f8c;
        }
        .track-title {
            flex: 1;
            text-align: center;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <h1>Dynamic Music Player v0.4</h1>
    <p>Добавляйте новые треки в папку "music", и они будут доступны автоматически!</p>

    <!-- Аудиоплеер -->
    <audio id="audioPlayer"></audio>

    <!-- Контейнер плеера -->
    <div class="player-container">
        <button id="prevTrackButton">⏮ Prev</button>
        <div class="track-title" id="trackTitle">No track playing</div>
        <button id="playPauseButton">▶ Play</button>
        <button id="nextTrackButton">⏭ Next</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let tracks = []; // Список треков
        let currentTrackIndex = 0; // Индекс текущего трека
        const audioPlayer = document.getElementById('audioPlayer');
        const trackTitle = document.getElementById('trackTitle');
        const playPauseButton = document.getElementById('playPauseButton');
        const prevTrackButton = document.getElementById('prevTrackButton');
        const nextTrackButton = document.getElementById('nextTrackButton');

        // Загрузка треков с сервера
        async function loadTracks() {
            try {
                const response = await fetch('/api/tracks');
                tracks = await response.json();
                if (tracks.length > 0) {
                    updateTrack();
                } else {
                    trackTitle.textContent = "No tracks available";
                }
            } catch (error) {
                console.error("Ошибка загрузки треков:", error);
                trackTitle.textContent = "Error loading tracks";
            }
        }

        // Обновление информации о треке
        function updateTrack() {
            const currentTrack = tracks[currentTrackIndex];
            audioPlayer.src = currentTrack.src;
            trackTitle.textContent = currentTrack.title;
        }

        // Воспроизведение/пауза
        playPauseButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.textContent = "⏸ Pause";
            } else {
                audioPlayer.pause();
                playPauseButton.textContent = "▶ Play";
            }
        });

        // Следующий трек
        nextTrackButton.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            updateTrack();
            audioPlayer.play();
            playPauseButton.textContent = "⏸ Pause";
        });

        // Предыдущий трек
        prevTrackButton.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            updateTrack();
            audioPlayer.play();
            playPauseButton.textContent = "⏸ Pause";
        });

        // Автопереход к следующему треку
        audioPlayer.addEventListener('ended', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            updateTrack();
            audioPlayer.play();
        });

        // Инициализация
        loadTracks();
    </script>
</body>
</html>
